version: "3.8"
services:
  fronttlc:
    container_name: fronttlc-container
    build: ./front
    ports: 
        - '4200:4200'
    command: > 
        bash -c "npm install && ng serve --host 0.0.0.0 --port 4200"
  quarkus-back:
    container_name: quarkus-back-container
    build: 
      context: .
      dockerfile: "./src/main/docker/Dockerfile.native"
    ports:
      - "8080:8080"
